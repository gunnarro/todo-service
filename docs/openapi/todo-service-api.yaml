  "components" : {
    "schemas" : {
      "ParticipantDto" : {
        "type" : "object",
        "properties" : {
          "id" : {
            "type" : "string",
            "description" : "Global unique identifier of a participant. Should not be set for new todo item."
          },
          "todoId" : {
            "type" : "string",
